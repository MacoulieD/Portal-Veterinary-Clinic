<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CliniVet - Login</title>
    <link rel="icon" href="img/Logo.jpeg" type="jpeg" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="Styles_Boos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <scriptsrc=src="https://kit.fontawesome.com/313d8d0373.js" crossorigin="anonymous"></scriptsrc=>
</head>
<body>
    <body>

    <!-- Huellas animadas -->
    <div class="paw-container">
        <i class="fas fa-paw paw"></i>
        <i class="fas fa-paw paw"></i>
        <i class="fas fa-paw paw"></i>
        <i class="fas fa-paw paw"></i>
        <i class="fas fa-paw paw"></i>
        <i class="fas fa-paw paw"></i>
    </div>

    <!-- Contenedor principal con Bootstrap -->
    <div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="row login-card w-100" style="max-width: 1100px;">
            
            <!-- Banner Lateral con Bootstrap -->
            <div class="col-lg-5 p-0">
                <div class="banner-side d-flex flex-column align-items-center justify-content-center p-5 position-relative">
                    
                    <!-- Decoración -->
                    <div class="banner-decoration">
                        <i class="fas fa-bone"></i>
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-paw"></i>
                    </div>
                    
                    <!-- Contenido del Banner -->
                    <div class="position-relative text-center">
                        <!-- Logo -->
                        <div class="logo-pulse rounded-circle d-flex align-items-center justify-content-center mx-auto mb-4">
                            <i class="fas fa-paw" style="font-size: 5rem; color: var(--amarillo);"></i>
                        </div>
                        
                        <!-- Título -->
                        <h1 class="display-4 fw-bold mb-3">CliniVet</h1>
                        <p class="lead mb-5">El mejor cuidado para tus mascotas</p>
                        
                        <!-- Iconos de Servicios -->
                        <div class="row g-4 mt-4">
                            <div class="col-4">
                                <div class="service-icon">
                                    <i class="fas fa-stethoscope fa-3x mb-2" style="color: var(--amarillo);"></i>
                                    <p class="small mb-0">Consultas</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="service-icon">
                                    <i class="fas fa-syringe fa-3x mb-2" style="color: var(--amarillo);"></i>
                                    <p class="small mb-0">Vacunación</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="service-icon">
                                    <i class="fas fa-cut fa-3x mb-2" style="color: var(--amarillo);"></i>
                                    <p class="small mb-0">Peluquería</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="service-icon">
                                    <i class="fas fa-x-ray fa-3x mb-2" style="color: var(--amarillo);"></i>
                                    <p class="small mb-0">Rayos X</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="service-icon">
                                    <i class="fas fa-desktop fa-3x mb-2" style="color: var(--amarillo);"></i>
                                    <p class="small mb-0">Ecografía</p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="service-icon">
                                    <i class="fas fa-heartbeat fa-3x mb-2" style="color: var(--amarillo);"></i>
                                    <p class="small mb-0">Urgencias</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Formularios con Bootstrap -->
            <div class="col-lg-7">
                <div class="p-5">
                    
                    <!-- Header -->
                    <div class="text-center mb-5">
                        <h2 class="fw-bold" style="color: var(--verde-principal);">¡Bienvenido!</h2>
                        <p class="text-muted">Accede a tu cuenta o crea una nueva</p>
                    </div>
                    
                    <!-- Tabs con Bootstrap Pills -->
                    <ul class="nav nav-pills mb-4 p-2 bg-light rounded-3" role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link active w-100" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link w-100" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab">
                                <i class="fas fa-user-plus me-2"></i>Registrarse
                            </button>
                        </li>
                    </ul>
                    
                    <!-- Alertas -->
                    <div class="alert alert-info d-none" id="alertMessage" role="alert">
                        <i class="fas fa-info-circle me-2"></i><span id="alertText"></span>
                    </div>
                    
                    <!-- Tab Content -->
                    <div class="tab-content">
                        
                        <!-- Formulario de Login -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form onsubmit="handleLogin(event)" class="fade-in">
                                
                                <!-- Cédula -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-id-card me-2"></i>Cédula
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="loginCedula" placeholder="Tu número de cédula" required>
                                    </div>
                                </div>
                                
                                <!-- Contraseña -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">
                                        <i class="fas fa-lock me-2"></i>Contraseña
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                        <input type="password" class="form-control border-start-0 border-end-0" id="loginPassword" placeholder="Tu contraseña" required>
                                        <span class="input-group-text password-toggle" onclick="togglePassword('loginPassword')">
                                            <i class="fas fa-eye" id="loginPasswordIcon"></i>
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- Recordarme -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                                </div>
                                
                                <!-- Botón -->
                                <button type="submit" class="btn btn-primary-custom w-100 rounded-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                                
                                <!-- Divisor -->
                                <div class="text-center my-4">
                                    <hr class="my-3">
                                    <small class="text-muted">O</small>
                                </div>
                                
                                <!-- Link recuperar -->
                                <div class="text-center">
                                    <a href="#" class="text-decoration-none fw-semibold" style="color: var(--verde-principal);">
                                        <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
                                    </a>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Formulario de Registro -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form onsubmit="handleRegister(event)" class="fade-in">
                                
                                <!-- Nombre y Apellido -->
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Nombre</label>
                                        <input type="text" class="form-control" id="regNombre" placeholder="Tu nombre" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Apellido</label>
                                        <input type="text" class="form-control" id="regApellido" placeholder="Tu apellido" required>
                                    </div>
                                </div>
                                
                                <!-- Cédula -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Cédula</label>
                                    <input type="text" class="form-control" id="regCedula" placeholder="Número de cédula" required>
                                </div>
                                
                                <!-- Celular y Teléfono -->
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Celular</label>
                                        <input type="tel" class="form-control" id="regCelular" placeholder="Tu número movil" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Teléfono</label>
                                        <input type="tel" class="form-control" id="regTelefono" placeholder="Tu número fijo" required>
                                    </div>
                                </div>
                                
                                <!-- Email -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control" id="regEmail" placeholder="correo@ejemplo.com">
                                </div>
                                
                                <!-- Dirección -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Dirección</label>
                                    <input type="text" class="form-control" id="regDireccion" placeholder="Tu direccion" required>
                                </div>
                                
                                <!-- Contraseñas -->
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control border-end-0" id="regPassword" placeholder="Mínimo 6 caracteres" required>
                                            <span class="input-group-text password-toggle" onclick="togglePassword('regPassword')">
                                                <i class="fas fa-eye" id="regPasswordIcon"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Confirmar</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control border-end-0" id="regPasswordConfirm" placeholder="Repite la contraseña" required>
                                            <span class="input-group-text password-toggle" onclick="togglePassword('regPasswordConfirm')">
                                                <i class="fas fa-eye" id="regPasswordConfirmIcon"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Términos -->
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                    <label class="form-check-label" for="acceptTerms">
                                        Acepto los <a href="#" style="color: var(--verde-principal);">términos y condiciones</a>
                                    </label>
                                </div>
                                
                                <!-- Botón -->
                                <button type="submit" class="btn btn-primary-custom w-100 rounded-3">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + 'Icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        function showAlert(message, type = 'info') {
            const alertDiv = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            alertDiv.className = `alert alert-${type}`;
            alertText.textContent = message;
            alertDiv.classList.remove('d-none');
            
            setTimeout(() => {
                alertDiv.classList.add('d-none');
            }, 5000);
        }
        
        function handleLogin(e) {
            e.preventDefault();
            
            const cedula = document.getElementById('loginCedula').value;
            const password = document.getElementById('loginPassword').value;
            
            showAlert('Iniciando sesión...', 'info');
            
            setTimeout(() => {
                localStorage.setItem('clienteId', '1');
                localStorage.setItem('clienteNombre', 'Usuario Demo');
                localStorage.setItem('clienteCedula', cedula);
                
                showAlert('¡Bienvenido! Redirigiendo al dashboard...', 'success');
                
                setTimeout(() => {
                    // window.location.href = 'dashboard.html';
                    window.location.href = 'dashboard.html';
                }, 1500);
            }, 1000);
        }
        
        function handleRegister(e) {
            e.preventDefault();
            
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showAlert('Las contraseñas no coinciden', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres', 'warning');
                return;
            }
            
            showAlert('Creando tu cuenta...', 'info');
            
            setTimeout(() => {
                showAlert('¡Cuenta creada exitosamente! Ya puedes iniciar sesión.', 'success');
                e.target.reset();
                
                setTimeout(() => {
                    document.getElementById('login-tab').click();
                }, 2000);
            }, 1000);
        }
        
        // Animación al cambiar de tab
        document.querySelectorAll('button[data-bs-toggle="pill"]').forEach(button => {
            button.addEventListener('shown.bs.tab', function (e) {
                const target = document.querySelector(e.target.getAttribute('data-bs-target'));
                target.querySelector('form').classList.add('fade-in');
            });
        });
    </script>


    <script src="Animacion_boos.js"></script>
</body>
</html>
